<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שידורית AI - נציג קולי חכם</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --ease-out-expo: cubic-bezier(0.16, 1, 0.3, 1);
            --ease-elastic: cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        
        body {
            font-family: 'Assistant', sans-serif;
            background-color: #f8fafc;
            overflow-x: hidden;
        }

        /* Clever Animations */
        @keyframes slideUpElastic {
            0% { transform: translateY(30px) scale(0.9); opacity: 0; }
            100% { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes fadeInScale {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes messageInRight {
            0% { transform: translateX(20px) scale(0.8); opacity: 0; transform-origin: right bottom; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes messageInLeft {
            0% { transform: translateX(-20px) scale(0.8); opacity: 0; transform-origin: left bottom; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes pulseSoft {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .animate-elastic {
            animation: slideUpElastic 0.6s var(--ease-elastic) forwards;
        }

        .animate-fade-scale {
            animation: fadeInScale 0.4s var(--ease-out-expo) forwards;
        }

        .msg-user {
            animation: messageInRight 0.4s var(--ease-elastic) forwards;
        }

        .msg-bot {
            animation: messageInLeft 0.4s var(--ease-elastic) forwards;
        }

        .hover-lift {
            transition: transform 0.3s var(--ease-elastic), box-shadow 0.3s var(--ease-out-expo);
        }
        .hover-lift:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .dark-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
    </style>
<script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"

</head>
<body>
    <div id="root"></div>
</body>
</html>
